<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="expense_tracker.css">
    <title>Expense_tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    
    <div class="container">
        <!-- Income Section -->
        <div class="form-section" id="income">
            <h2>Income</h2>
            <label for="income_amount">Amount:</label>
            <input type="number" id="income_amount">
            <label for="income_date">Date:</label>
            <input type="date" id="income_date">
            <button id="add_income">Add</button>
        </div>

        <!-- Expense Section -->
        <div class="form-section" id="expense">
            <h2>Expense</h2>
            <label for="cat_select">Category:</label>
            <select id="cat_select">
                <option value="">--Select--</option>
                <option value="Food & Beverage">Food & Beverage</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
            </select>
            <label for="expense_amount">Amount:</label>
            <input type="number" id="expense_amount">
            <label for="expense_date">Date:</label>
            <input type="date" id="expense_date">
            <button id="add_expense">Add</button>
        </div>
    </div>

    <div class="expenses">
        <h2>Income and Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Category/Source</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tab_body"></tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total Income:</td>
                    <td id="total_income">0</td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2">Total Expenses:</td>
                    <td id="total_expenses">0</td>
                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="2">Net Income:</td>
                    <td id="net income">0</td>
                    <td colspan="2"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="expense.js"></script>
    
</body>
</html>
